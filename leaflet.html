<div id='map' style="display:inline-block; width: 70%; height: 750px;"></div>

<script>
function onEachFeature(feature, layer) {
    // does this feature have a property named popupContent?
    if (feature.properties && feature.properties.Foja) {
        layer.bindPopup(feature.properties.Foja);
    }
}

var map = L.map('map').setView([-31.505, -71.09], 13);

L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

L.geoJson(rg_4326,{
    onEachFeature: onEachFeature
}).addTo(map);
</script>

</html>
